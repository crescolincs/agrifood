<section class="section_investment-opportunity-block">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h2 class="h2-large text-dark-blue">{{ .Params.heading}}</h2>
              <p>{{ .Parms.lead}}</p>
          </div>
      </div>
    <div class="container">
        <div class="row xrow-cols-sm-1 xrow-cols-md-2">
          {{$len := len .Params.agrifoodofferitems}}    
          {{range $index, $element := .Params.agrifoodofferitems}}
             {{ if and (eq (add $index 1) $len ) (not (modBool $index 2)) }}
             <div class="col-md-6 offset-md-6"> 
             {{ else }}
             <div class="col-md-6 {{ $lastoneclass }}">
             {{ end }}

               <div class="opp-wrapper d-flex align-items-center">
                 <div class="icon-wrapper">
                    <img src="{{ $element.icon }}"/>
                 </div>
                 <div class="text-wrapper">
                    <h3>{{ $element.heading }}</h3>
                    <p>{{ $element.blurb }}</p>
                  </div>
               </div>
             </div>
        </div>
      </div>
      </div>
    </section>
